<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Karty wędkarskie</title>
    <link rel="stylesheet" href="styl_1.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Zgłoszenie na kartę wędkarską</h2>
        </header>
        <main>
            <section>
                <h4>Formularz - karta wędkarska</h4>
                <form action="#" method="post">
                    <label for="imie">imie:<input type="text" id="imie" name="imie"></label>
                    <label for="nazwisko">nazwisko:<input type="text" id="nazwisko" name="nazwisko"></label>
                    <label for="adres">adres:<input type="text" id="adres" name="adres" size="30"></label>
                    <input type="reset" value="CZYŚĆ">
                    <input type="submit" value="ZAPISZ">
                </form>
            </section>
            <aside id="display">

            </aside>
        </main>
        <footer>
            <section class="lewy">
                <h4>Typy łowisk</h4>
                <ul>
                    <li>Zalewy</li>
                    <li>Stawy</li>
                    <li>Jeziora</li>
                    <li>Rzeki</li>
                </ul>
            </section>
            <article class="srodkowy">
                <img src="./wedka.jpg" alt="karta wędkarska">
            </article>
            <aside class="prawy">
                <p>Stronę przygotował: 12345678987</p>
                <a href="https://www.kartawedkarska.pl/">Karta wędkarska</a>
            </aside>
        </footer>
    </div>
</body>
</html>
